version: "3.9"

services:
  redis-cache:
    image: redis:6.2-alpine
    container_name: test_redis
    restart: unless-stopped
    ports:
      - 6379:6379
    volumes:
      - cache:/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.3
    container_name: test_es
    volumes:
    - elasticsearch_test_data:/usr/share/elasticsearch/data
    environment:
    - xpack.monitoring.enabled=true
    - xpack.watcher.enabled=false
    - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    - discovery.type=single-node
    ports:
      - 9200:9200

  web:
    build: ../fastapi-solution
    depends_on:
      - elasticsearch
      - redis-cache
    env_file:
      - ./.env
    ports:
      - 8000:8000

  api_tests:
      build:
        context: .
        dockerfile: Dockerfile
      entrypoint: >
        sh -c "python3 /functional/utils/wait_for_es.py
        && python3 /functional/utils/wait_for_redis.py
        && pytest /functional/src"
      depends_on:
        - elasticsearch
        - redis-cache
      env_file:
        - ./.env
      ports:
        - 8001:8001


volumes:
  cache:
  elasticsearch_test_data:
    external: true